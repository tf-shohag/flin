
services:
  # Flin KV Server
  flin-server:
    build: .
    container_name: flin-server
    command: ./kvserver
    ports:
      - "6380:6380"
    volumes:
      - flin-data:/data
    environment:
      - FLIN_DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./flin", "set", "healthcheck", "ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Flin CLI (for testing)
  flin-cli:
    build: .
    container_name: flin-cli
    command: ./flin help
    volumes:
      - flin-data:/data
    environment:
      - FLIN_DATA_DIR=/data
    depends_on:
      - flin-server
    profiles:
      - cli

volumes:
  flin-data:
    driver: local
